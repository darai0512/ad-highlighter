<!-- ad-highlighter animation -->
<script type="text/javascript">
 
     var $Space = $('.space');
     $(function() {
          setTimeout('openSpace()',1000)
     });
     $(function() {
          var timerID = setTimeout('closeSpace()',3000);
          $Space.hover(
               function(){
                    clearTimeout(timerID);
                    openSpace();
               },
               function(){
                    timerID = setTimeout('closeSpace()',500);
               }
          )
     });
 
 
     function openSpace() {
          $Space.stop().animate({'right' : '0px'}, "fast");
     };
     function closeSpace() {
          $Space.stop().animate({'right' : '-175px'}, "fast");
     };
</script>
<!-- ad-highlighter animation -->
