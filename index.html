<!-- ad-highlighter hot-zone -->
<style type="text/css">
.hot_zone{
    position: fixed;
    right: -175px;
    top: 0px;

    font-size: 20px;
    width:200px;
    height:100%;
    background-color: rgba(250,110,99,0.3);
    cursor:pointer;
    text-align:center;
    line-height:100%;
}

.hot_zone .ads{
    position: fixed;
    right: 20px;
}

.ads span {
    display: block;
    font-size: 10px;
    position: absolute;
    top:10px;
    right: 10px;
    border: 2px solid;
}
</style>
<div class="hot_zone">
    <div class="ads">
        <img src="./images/testADs.001.png" alt="ad1" width="150px" height="100px"/><span>×</span>
    </div>
    <div class="ads">
        <img src="./images/testADs.002.png" alt="ad2" width="150px" height="100px"/><span>×</span>
    </div>
</div>
<!-- ad-highlighter animation -->
<script type="text/javascript">
 
    var $HotZone = $('.hot_zone');
    $(function() {
         setTimeout('openHotZone()',1000)
    });
    $(function() {
         var timerID = setTimeout('closeHotZone()',3000);
         $HotZone.hover(
              function(){
                   clearTimeout(timerID);
                   openHotZone();
              },
              function(){
                   timerID = setTimeout('closeHotZone()',500);
              }
         )
    });
 
 
    function openHotZone() {
         $HotZone.stop().animate({'right' : '0px'}, "fast");
    };
    function closeHotZone() {
         $HotZone.stop().animate({'right' : '-175px'}, "fast");
    };

    $(".ads span").click(function () {
        $(this).parents(".ads").hide();
    });
</script>
<!-- end ad-highlighter -->
